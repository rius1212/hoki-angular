
<div class="sidebar-wrapper">
  <div class="logo">
    <a href="#" class="simple-text logo-mini">
      <div class="logo-image-small">
        <img src="assets/img/angular2-logo.png">
      </div>
    </a>
    <a href="#" class="simple-text logo-normal">
      Hoki {{ title }}
    </a>
  </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItemsAdmin" routerLinkActive="active" class="{{menuItem.class}}">
            <a *ngIf="title=='Admin'"  [routerLink]="[menuItem.path]">
                <i class="nc-icon {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <li *ngFor="let menuItem of menuItemsUser" routerLinkActive="active" class="{{menuItem.class}}">
            <a *ngIf="title=='User'" [routerLink]="[menuItem.path]">
                <i class="nc-icon {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
