  <div class="card">
    <div class="card-body">
      <button type="button" class="btn btn-success btn-round"  data-toggle="modal" data-target="#exampleModal" (click)="open()">
        <i class="fa fa-plus-square"></i> Tambah Data
      </button>
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">No</th>
            <th scope="col">Kode Kategori</th>
            <th scope="col">Nama Kategori</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of kategori; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{data.kodeKategori}}</td>
                <td>{{data.namaKategori}}</td>
                <td>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="setForm(data)">
                    <i class="fa fa-pencil-square-o"></i> Edit
                  </button>
                  <button type="button" class="btn btn-danger ml-3" (click)="delete(data.id)">
                    <i class="fa fa-trash"></i> Hapus
                  </button>
                </td>
              </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Tambah Data Modal -->
  <div *ngIf="showModalBox" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}} Data Kategori</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="name">Nama Kategori</label>
              <input type="text" class="form-control" id="namaKategori" aria-describedby="namaKategori" [(ngModel)]="kategoris.namaKategori">
            </div>
            <div class="form-group">
              <label for="code">Kode Kategori</label>
              <input type="text" class="form-control" id="kodeKategori" [(ngModel)]="kategoris.kodeKategori">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="prepare()" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
