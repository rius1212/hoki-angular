<div class="card">
    <div class="card-body">
      <button type="button" class="btn btn-success btn-round"  data-toggle="modal" data-target="#exampleModal" (click)="open()">
        <i class="fa fa-plus-square"></i> Tambah Data
      </button>
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">No</th>
            <th scope="col">Kode Supplier</th>
            <th scope="col">Nama Supplier</th>
            <th scope="col">Link Supplier</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of supplier; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{data.kodeSupplier}}</td>
                <td>{{data.namaSupplier}}</td>
                <td><a [href]="data.linkSupplier" target="_blank">{{data.linkSupplier}}</a></td>
                <td>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="setForm(data)">
                    <i class="fa fa-pencil-square-o"></i> Edit
                  </button>
                  <button type="button" class="btn btn-danger ml-3" (click)="delete(data.id)">
                    <i class="fa fa-trash"></i> Hapus
                  </button>
                </td>
              </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Tambah Data Modal -->
  <div *ngIf="showModalBox" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}} Data Supplier</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="resetForm()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="kode">Kode Supplier</label>
              <input type="text" class="form-control" id="kodeSupplier" aria-describedby="kodeSupplier" [(ngModel)]="suppliers.kodeSupplier">
            </div>
            <div class="form-group">
              <label for="name">Nama Supplier</label>
              <input type="text" class="form-control" id="namaSupplier" aria-describedby="namaSupplier" [(ngModel)]="suppliers.namaSupplier">
            </div>
            <div class="form-group">
              <label for="code">Link Supplier</label>
              <textarea class="form-control" id="linkSupplier" rows="3"  [(ngModel)]="suppliers.linkSupplier"></textarea>
              <!-- <input type="text" class="form-control" id="kodeKategori"> -->
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="resetForm()">Close</button>
          <button type="button" class="btn btn-primary" (click)="prepare()" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
